{{ define "main" }}
{{ partial "header.html" . }}
<article class="container-fluid">
    <div class="row">
        <div class="col-12">
            {{ partial "products/common/site-main-nav.html" . }} 
        </div>
    </div>
    <div class="row">
      {{- range first 24 .Site.RegularPages.ByDate.Reverse }}
        {{ partial "products/list/product-list-item.html" . }}
      {{- end }}
    </div>
</article>
{{ partial "footer.html" . }}
{{ end }}
