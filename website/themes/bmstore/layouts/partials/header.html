<header id="site-header" class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-4 offset-md-4 col-12 col-sm-12">
      <h1 class="text-center">
        <a class="logo-link" href="/">
          <img class="logo" src="/images/logo.png" alt="US Black Metal Distributor Index Logo" />
        </a>
      </h1>
    </div>
    <div class="col-md-4 col-12 col-sm-12">
      <div id="search-container">
        <input id="search-box" type="search" placeholder="🔍 Search" autofocus></input>
      </div>
    </div>
  </div>

  <!-- search results modal -->
  <div id="search-results-modal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Search Results</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span id="search-results-close" aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="search-results" class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
      </div>
    </div>
  </div>


</header>
